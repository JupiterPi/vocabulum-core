<!DOCTYPE html>
<html>

<head>
    <title>Generate Translation Abbreviations | vocabulum-core</title>
</head>

<body>


<script>

function generate() {
    const json = [];
    const inputString = document.getElementById("input").value;
    for (let line of inputString.split("\n")) {
        if (line === "") continue;

        let optional = false;
        if (line.indexOf("?") === 0) {
            line = line.substring(1);
            optional = true;
        }

        const parts = line.split(":");
        const abbreviation = {
            primaryKeyword: parts[0],
            secondaryKeywords: parts[1] === "-" ? [] : parts[1].split(","),
            optional
        };
        json.push(abbreviation);
    }
    const output = JSON.stringify(json);
    document.getElementById("output").value = output;
}

</script>



<h1>Generate Translation Abbreviations</h1>

<textarea id="input" rows="20", cols="100"></textarea>
<br>
<button onclick="generate()">generate</button>

<br><br><br>

<label>Output:</label>
<br>
<textarea id="output" rows="20", cols="100" readonly></textarea>

</body>

</html>
